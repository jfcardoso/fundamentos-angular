<h2>Renderizando uma lista de dados</h2>
<ul class="lista-produtos">
    <li *ngFor="let celular of celulares">
        <strong>{{celular.name}}</strong>
        <p>{{celular.description}}</p>
        <span [ngClass]="celular.soldOff ? 'esgotado':''">{{celular.soldOff ? "Esgotado" : "Dispon√≠vel"}}</span>
    </li>
</ul>
